    <script>
        //return pada javascript
        function printText() {
            return "return pada JS"
        }
        function print() {
            var a = "belajar"
            var b = "js"
            return a+b;
        }
        function menjumlahkan(angka1, angka2) {

        }

        var text =print();

    </script>
