<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Variabel</title>
</head>
<body>
    <h1 id="wrap"></h1>
    <script>
        /* 
        1. memilih id wrap
        2. metode innerHTML = nulis konten
        */

        // Deklarasi Variable
        var x = 12345678;
        
        document.getElementById("wrap").innerHTML = x;
    </script>
</body>
</html>
